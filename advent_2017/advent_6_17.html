<script>

var array = [2, 8, 8, 5, 4, 2, 3, 1, 5, 5, 1, 2, 15, 13, 5, 14];

/* Part One tests */

var seen = [];

while (seen.indexOf(array.join()) == -1) {
	seen.push(array.join());
	//console.log(seen);
	
	var max = array.reduce(function(a, b) {
		return Math.max(a, b);
	});
	var ind = array.indexOf(max);
	
	array[ind] = 0;
	var pos = ind + 1;
	if (pos > array.length - 1) pos = 0;
	
	for (var i = max; i > 0; i--) {
		array[pos]++;
		pos++;
		if (pos > array.length - 1) pos = 0;
	}
	
	//console.log(array);
}
