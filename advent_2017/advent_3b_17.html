<html>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>

var input = 289326;

var x = 0;
var y = 0;
var val = 1;
var grid = [];
var direction = 0;

/* Initialization */
for (i = 0; i < 100; i++) {
	grid.push([val, x, y]);
	if (val == 1) val = 0;
	if (direction == 0) x++;
	else if (direction == 1) y++;
	else if (direction == 2) x--;
	else if (direction == 3) y--;
	
	if (Math.abs(x) == Math.abs(y) || (x > 0 && x + y == 1)) direction++;
	if (direction == 4) direction = 0;
	if(x > 0 && y < 0 && x + y == 0) direction = 0;
}

for (i = 1; i < grid.length; i++) {
	val = 0;
	x = grid[i][1];
	y = grid[i][2];
	
	$.each(grid, function (){
		if(this[1] == x - 1 && this[2] == y) val += this[0];
		if(this[1] == x + 1 && this[2] == y) val += this[0];
		if(this[1] == x - 1 && this[2] == y - 1) val += this[0];
		if(this[1] == x - 1 && this[2] == y + 1) val += this[0];
		if(this[1] == x + 1 && this[2] == y - 1) val += this[0];
		if(this[1] == x + 1 && this[2] == y + 1) val += this[0];
		if(this[1] == x && this[2] == y - 1) val += this[0];
		if(this[1] == x && this[2] == y + 1) val += this[0];
	});
	grid[i][0] += val;
	if(val > input) {
		console.log(val);
		break;
	}
}

</script>
</body>
</html>
