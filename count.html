<body>
	<div id="timer">

	<style>
		body{
			background:#000;

		.s0{

		.s2{
			background:url(num.png) -210px 0;
			display:inline-block;
			height:105px;

		}
		.s3{
			background:url(num.png) -315px 0;
			display:inline-block;
			height:105px;
			width:105px;
		}
		.s4{
			background:url(num.png) -420px 0;
			display:inline-block;
			height:105px;
			width:105px;
		}
		.s5{
			background:url(num.png) -525px 0;
			display:inline-block;
			height:105px;
			width:105px;
		}
		.s6{
			background:url(num.png) -630px 0;

		.s7{

		}
		
		.sC{
			background:url(num.png) -1075px 0;
			display:inline-block;
			height:105px;
			width:60px;
		}
		#timer{
			color:#fff;
			margin:-52.5px 0 0;
			position:relative;
			text-align:center;
			top:50%;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		;  (function ($) {
		  'use strict';
		  
		  var cT = 4838400;
		  setInterval(function(){ 
				cT--;
				var d = ("0" + ~~(cT / 86400)).slice(-2);
				var s = cT - (86400 * d);
				var h = ("0" + ~~(s / 3600)).slice(-2);
				s = s - (3600 * h);
				var m = ("0" + ~~(s / 60)).slice(-2);
				s = ("0" + ~~(s - (60 * m))).slice(-2);
				
				$('#timer').html('<span class="s' + d.charAt(0) + '"></span>' +
				'<span class="s' + d.charAt(1) + '"></span>'+
				'<span class="sC"></span>'+
				'<span class="s' + h.charAt(0) + '"></span>'+
				'<span class="s' + h.charAt(1) + '"></span>'+
				'<span class="sC"></span>'+
				'<span class="s' + m.charAt(0) + '"></span>'+
				'<span class="s' + m.charAt(1) + '"></span>'+
				'<span class="sC"></span>'+
				'<span class="s' + s.charAt(0) + '"></span>'+
				'<span class="s' + s.charAt(1) + '"></span>');
		  }, 1000);
		  
		})(jQuery);
	</script>
