<!DOCTYPE html>
<html>
  <head>
  <title>JavaScript SVG Animation</title>
  <!--  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/> Remove this comment only if you have issues rendering this page on an intranet site. -->
  <style>
* {
  padding:0;
  margin:0;
  font-family:"Arial", Arial, sanserif;
}

html, body {
  height: 100%;
  width: 100%;
}

#pinwheel {
  width: 10%;
  display:none;
}

#world-holder {
  position:relative;
  width:60%;
  overflow:hidden;
  display:inline-block;
  cursor:grab;
  cursor:-moz-grab;
  cursor:-webkit-grab;
}

#svg2 {
  width:100%;
  height:auto;
}

#hover-box {
  position: absolute;
  background: #666666;
  color: #fff;
  min-width: 17em;
  padding: 1em;
  left:0;
  top:0;
}

#hover-box h4, #country-modal h4 {
  text-transform:capitalize;
  font-size: 1.3846153846153846153846153846153846153846153846154em;
  font-weight: bold;
  margin-bottom: .25em;
}

.arrow_box {
  position: relative;
  background: #666666;
}

.arrow_box:after {
  top: 100%;
  border: solid transparent;
  content: " ";
  height: 0;
  width: 0;
  position: absolute;
  pointer-events: none;
}

.arrow_box:after {
  border-color: rgba(102, 102, 102, 0);
  border-top-color: #666666;
  border-width: 30px;
  left: 50%;
  margin-left: -30px;
}

.arrow_box_top:after {
  top:auto;
  bottom: 100%;
  border-top-color: transparent;
  border-bottom-color: #666;
}

#country-modal {
  position:absolute;
  color:#000;
  background-color: #EEE;
  border: 1px solid #A7A8AA;
  top:50%;
  margin-top:-25%;
  left:50%;
  margin-left:-25%;
  padding: 1em;
  width: 50%;
  cursor: default;
}

.country-modal-headline {
  margin-bottom:1.5em;
}

#svg1{
 font-size:.8125em;
}

.ui-icon-closethick{
 background: #666;
 color: #fff;
 padding:.25em;
 float:right; 
}

.hidden {
  display:none;
}
</style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script> 

  function bindHover(hoverBox){
  	$("#svg2 path, #svg2 g").hover(function(event){
		var country = $(this).attr("id").split("_").join(" ");
		hoverBox.html("<h4>"+country+"</h4><p><strong>###</strong> charters awarded in <strong>yyyy</strong></p>");
		$(document).mousemove(function(event){
			//$(".log").html(parseInt(event.pageX-150)+", "+hoverBox.offset().left+hoverBox.outerWidth()+", "+$(document).outerWidth());
			if(parseInt(event.pageX-150) < 0){
				var BoxLeft = 50;
				hoverBox.removeClass("arrow_box");
			 }
			else if(parseInt(event.pageX)+(hoverBox.outerWidth())/2>$(document).outerWidth()-1){
				var BoxLeft = $(document).outerWidth()-(hoverBox.outerWidth()*1.45);
				hoverBox.removeClass("arrow_box");
			}
			else{
				var BoxLeft = parseInt(event.pageX-150);
				hoverBox.addClass("arrow_box");
			}
			if(parseInt(event.pageY-130) < 0){
				hoverBox.addClass("arrow_box_top");
				var BoxTop = parseInt(event.pageY+45);
			}
			else{
				var BoxTop = parseInt(event.pageY-130);
				hoverBox.removeClass("arrow_box_top");
			}
			
			hoverBox.css({"top": BoxTop, "left": BoxLeft});
			
			return false;
		});
		hoverBox.removeClass("hidden");		
	}, function(){
		hoverBox.addClass("hidden");
		$(document).unbind('mousemove');
	});
  }
  
  $(document).ready(function(){
	var delta = 1;
  
  	var hoverBox = $("#hover-box");
	bindHover(hoverBox);

	$(".larger").click(function(){
		var viewbox = document.getElementById("svg2").getAttribute("viewBox").split(" ");

		if(viewbox[3]!="40"){		
			viewbox[2] = parseInt(viewbox[2]) -50;
			viewbox[3] = parseInt(viewbox[3]) -50;

			document.getElementById("svg2").setAttribute("viewBox", viewbox[0]+" "+viewbox[1]+" "+viewbox[2]+" "+viewbox[3]);		
		}		
	});
	
	$(".smaller").click(function(){
		var viewbox = document.getElementById("svg2").getAttribute("viewBox").split(" ");

		if(viewbox[2]!="540"){
			viewbox[2] = parseInt(viewbox[2]) +50;
			viewbox[3] = parseInt(viewbox[3]) +50;

			document.getElementById("svg2").setAttribute("viewBox", viewbox[0]+" "+viewbox[1]+" "+viewbox[2]+" "+viewbox[3]);
		}
	});
	
	$("#svg2").mousedown(function(event){
		if(delta!=2){
		$(this).css("cursor", "-moz-grabbing");
		var origX = event.pageX;
		var origY = event.pageY;
		$("#svg2 path, #svg2 g").mouseleave();
		$("#svg2 path, #svg2 g").unbind('hover');
		delta = 0;
		$(document).mousemove(function(event){
			delta = 1;
			var viewbox = document.getElementById("svg2").getAttribute("viewBox").split(" ");
			var curSpot = 540 - parseInt(viewbox[2]);
			var maxX = curSpot / 50 * 15 + 760;
			var minX = curSpot / 50 * 25 - 260;
			var maxY = curSpot / 50 * 22 + 300;
			var minY = curSpot / 50 * 29 - 300;
			
			if((event.pageX < origX && viewbox[0] <  maxX) || (event.pageX > origX && viewbox[0] > minX)){
				viewbox[0] = parseInt(viewbox[0])+(origX-event.pageX);
			}
			if((event.pageY < origY && viewbox[1] <  maxY) || (event.pageY > origY && viewbox[1] > minY)){
				viewbox[1] = parseInt(viewbox[1])+(origY-event.pageY);
			}
			document.getElementById("svg2").setAttribute("viewBox", viewbox[0]+" "+viewbox[1]+" "+viewbox[2]+" "+viewbox[3]);
			origX = event.pageX;
			origY = event.pageY;

			return false;
		});
		}
		return false;
	});
	
	$(document).mouseup(function(event){
		if(delta==1 || $(event.target).attr("id") == "svg2"){
			$("#svg2").css("cursor", "-moz-grab");
			bindHover(hoverBox);
		}
		else if(delta==0){
			var country = $(event.target).attr("id").split("_").join(" ");
			$("#country-modal .country-modal-headline").html("<h4>"+country+"</h4><p><strong>###</strong> charters awarded in <strong>yyyy</strong></p>");
			$("#country-modal").show();
			delta=2;
		}
		else if(delta==2 && $(event.target).hasClass("ui-icon-closethick")){
			$("#country-modal").hide();
			bindHover(hoverBox);
			delta=0;
		}
		$(document).unbind('mousemove');
	});
	
  });
  </script>
