<html>
<head>
<title>SH2 All Collectibles Walkthrough</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>

html, body {
margin: 0;
padding: 0;
}

body {
background-color: #000;
color: #fff;
height: 100%;
overflow: hidden;
text-align: center;
width: 100%;
}

body > form {
height: 100%;
position: relative;
width: 100%;
}

label {
display: block;
height: 100%;
left: calc(-100% + 4rem);
position: absolute;
top: calc(-100% + 3rem);
transition: all .25s;
width: 100%;
z-index: 1;
}

label:has(> input:checked) {
left: 0;
top: 0;
z-index: initial;
}

label:has(> input:checked) ~ label {
display:none;
left: 100%;
top: 100%;
z-index: initial;
}

label:has(> input:checked) + label {
display: block;
left: calc(100% - 4rem);
top: calc(100% - 3rem);
width: 4rem;
}

input {
opacity: 0;
}

label span {
display: block;
}

.heading {
font-size: 1.75rem;
font-weight: bold;
margin: 3rem auto;
padding: 0 2rem;
}

label:has(> input:checked) .heading {
	margin: 1rem auto;
}

.description {
font-size: 1.5rem;
padding: 0 2rem;
}

label:has(> input:checked)::before {
background-position: center;
background-repeat: no-repeat;
background-size: contain;
content: "";
display: block;
height: 64px;
margin: 3rem auto 0;
width: 64px;
}

.key-item::before {
background-image: url('data:image/svg+xml;charset=UTF-8,<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="32" cy="32" r="30" stroke="white" stroke-width="4"/><path d="M24 32L38 18M38 18L42 22M38 18L34 14M28 36H22V40H18V44H14V48" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>');
}

.map::before {
background-image: url('data:image/svg+xml;charset=UTF-8,<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="32" cy="32" r="30" stroke="white" stroke-width="4"/><path d="M16 20L28 14L36 20L48 14V44L36 50L28 44L16 50V20Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M28 14V44M36 20V50" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>');
}

.photo::before {
background-image: url('data:image/svg+xml;charset=UTF-8,<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="32" cy="32" r="30" stroke="white" stroke-width="4"/><rect x="18" y="14" width="28" height="36" stroke="white" stroke-width="2" stroke-linejoin="round"/><rect x="18" y="40" width="28" height="10" stroke="white" stroke-width="2" stroke-linejoin="round"/><circle cx="32" cy="26" r="6" stroke="white" stroke-width="2"/></svg>');
}

.glimpse::before {
background-image: url('data:image/svg+xml;charset=UTF-8,<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="32" cy="32" r="30" stroke="white" stroke-width="4"/><path d="M16 32C20 24 26 20 32 20C38 20 44 24 48 32C44 40 38 44 32 44C26 44 20 40 16 32Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="32" cy="32" r="6" stroke="white" stroke-width="2"/></svg>');
}

.memo::before {
background-image: url('data:image/svg+xml;charset=UTF-8,<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="32" cy="32" r="30" stroke="white" stroke-width="4"/><path d="M18 14H46V46L36 50H18V14Z" stroke="white" stroke-width="2" stroke-linejoin="round"/><path d="M46 46H36V50" stroke="white" stroke-width="2" stroke-linejoin="round"/><path d="M24 22H40M24 30H40M24 38H32" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>');
}

.event::before {
background-image: url('data:image/svg+xml;charset=UTF-8,<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="32" cy="32" r="30" stroke="white" stroke-width="4"/><path d="M22 22L42 42M42 22L22 42" stroke="red" stroke-width="2" stroke-linecap="round"/></svg>');
}

.event-ufo::before {
background-image: url('data:image/svg+xml;charset=UTF-8,<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="32" cy="32" r="30" stroke="white" stroke-width="4"/><ellipse cx="32" cy="32" rx="16" ry="8" stroke="turquoise" stroke-width="2"/><ellipse cx="32" cy="26" rx="8" ry="4" stroke="turquoise" stroke-width="2"/></svg>');
}

.event-puzzle::before {
background-image: url('data:image/svg+xml;charset=UTF-8,<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="32" cy="32" r="30" stroke="white" stroke-width="4"/><path d="M32 11C30.3431 11 29 12.3431 29 14V19H25C23.3431 19 22 20.3431 22 22V28H17C15.3431 28 14 29.3431 14 31V35C14 36.6569 15.3431 38 17 38H22V40C22 41.6569 23.3431 43 25 43H29V48C29 49.6569 30.3431 51 32 51C33.6569 51 35 49.6569 35 48V43H39C40.6569 43 42 41.6569 42 40V34H47C48.6569 34 50 32.6569 50 31V27C50 25.3431 48.6569 24 47 24H42V19C42 17.3431 40.6569 16 39 16H35V14C35 12.3431 33.6569 11 32 11Z" stroke="gold" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>');
}

.event-ending::before {
background-image: url('data:image/svg+xml;charset=UTF-8,<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="32" cy="32" r="30" stroke="white" stroke-width="4"/></svg>');
}

.event .heading {
color: red;
}

.event-ufo .heading {
color: turquoise;
}

.event-puzzle .heading {
color: wheat;
}

.event-puzzle .heading {
color: gold;
}

.prev {
bottom: 1rem;
position: absolute;
right: 1rem;
}

.next {
position: absolute;
top: 1rem;
left: 1rem;
}

label:has(> input:checked) .prev, label:has(> input:checked) .next{
display: none;
}
</style>
</head>
<body>
<form autocomplete="off">
<label class="map"> 
	<input type="radio" name="sh2" checked />
	<span class="heading">Map of South Vale</span> 
	<span class="description">The map is in James’ car on the driver’s side right at the starting area. It’s the turquoise-colored car directly where you started.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Crimson Ceremony</span> 
	<span class="description">Take the book of Crimson Ceremony from the Graveyard.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Chainsaw</span> 
	<span class="description">Take the Chainsaw from Silent Hill Ranch.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Auto Parts key</span> 
	<span class="description">After reaching the end of Silent Hill Ranch you will come to a locked door (main story path). Here turn left and enter the ‘Best Auto Parts’ building to find the key inside in a drawer.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="glimpse"> 
	<input type="radio" name="sh2" />
	<span class="heading">Glimpse of the Past 1</span> 
	<span class="description">Immediately after going through the locked door, directly straight ahead in front of you interact with the barricaded tunnel (before going through the next fenced gate).</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Key of Sorrow</span> 
	<span class="description">Use the Chainsaw to break into the car just past the auto parts shop, before you reach Eastern South Vale, and retrieve the Key of Sorrow.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Flower Shop Message</span> 
	<span class="description">After the cutscene, turn left to see a flower shop. Inside on the table pick up the piece of paper.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="glimpse"> 
	<input type="radio" name="sh2" />
	<span class="heading">Glimpse of the Past 2</span> 
	<span class="description">After the next cutscene where you see an enemy in the fog, you will reach Vachss Rd. Here interact with the ‘Do not enter sign’ on the barbed fence to trigger the glimpse.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Blue Gem</span> 
	<span class="description">Grab the Blue Gem from Jewellers in Eastern South Vale.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Broken Key Part 1</span> 
	<span class="description">Enter the Pet Center in Eastern South Vale and take the first Broken Key Part from the back room.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="glimpse"> 
	<input type="radio" name="sh2" />
	<span class="heading">Glimpse of the Past 3</span> 
	<span class="description">After you have defeated the first enemy, exit the building by breaking through the window. Go through the garden gate then turn right again. Examine the blood on the floor.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Matchbook</span> 
	<span class="description">After you collected the Glimpse, follow the main path until you find a corpse on the floor of Martin St. The memo is next to the corpse.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Martin Street Note</span> 
	<span class="description">Found on the ground a few steps north of the corpse.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Neely’s Bar Coin</span> 
	<span class="description">Located in Texan Cafe (check the map, the stores are named on the map). Examine the cash register on the counter. Turn the key and then press the bottom button on the right to open the cash compartment and get the coin.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Big Jay’s Note</span> 
	<span class="description">This memo is in Big Jay’s Cafe, on the table.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Record Store Note</span> 
	<span class="description">Inside Groovy Music shop on the counter.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Broken Vinyl Record + Vinyl Glue</span> 
	<span class="description">Inside Groovy Music shop, smash the window (press R2) to climb to the locked room. Both key items are on the table in the center.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Texan Cafe Flyer</span> 
	<span class="description">Head west onto Katz St., next to the Wood Side Apartments there is a flyer on the left in front of the door.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="glimpse"> 
	<input type="radio" name="sh2" />
	<span class="heading">Glimpse of the Past 4</span> 
	<span class="description">To the right of the door to Wood Side Apartments you can interact with the blue dumpster.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="photo"> 
	<input type="radio" name="sh2" />
	<span class="heading">"So many people here!"</span> 
	<span class="description">To the left of the door to Wood Side Apartments, check behind the fence, in the corner on the ground (between power pole and a blue barrel where some trash bags are).</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Barrier Note</span> 
	<span class="description">At the end of Katz St., the memo is on the ground in front of the barricade next to a corpse.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="glimpse"> 
	<input type="radio" name="sh2" />
	<span class="heading">Glimpse of the Past #5</span> 
	<span class="description">At the end of Katz St., approach the white barricade and interact with the gap. The next Glimpse will be there.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="photo"> 
	<input type="radio" name="sh2" />
	<span class="heading">"I’ve been happy"</span> 
	<span class="description">South of Neely St, before turning onto Saul St, smash the shop window right of The Dance Company to find the photo.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Old map</span> 
	<span class="description">Head west on Saul St. to find this memo on a corpse outside a gate that leads to a Motor Home.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Saul Street Note (1)</span> 
	<span class="description">Directly in front of the corpse will be the first of three notes along a blood trail.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Saul Street Note (2)</span> 
	<span class="description">Follow the blood trail on the floor to the next note.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Saul Street Note (3)</span> 
	<span class="description">Follow the blood trail on the floor to the next note, directly outside the Motor Home.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Motor Home Note</span> 
	<span class="description">Inside the Motor Home, this note is on the table.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Small Note</span> 
	<span class="description">Inside the Saul Street Apartments. Enter through the front door at Saul St., left of Best Auto Parts. On the ground floor, straight ahead on the right is a shelf blocking access to the room. Move it and proceed. The memo is on the table there.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="event-ufo"> 
	<input type="radio" name="sh2" />
	<span class="heading">UFO Trigger Point</span> 
	<span class="description">Use the Blue Gem on the roof of Saul Apartments.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Apartment Key</span> 
	<span class="description">From the memo, turn around. The Apartment Key for Apartment 5 can be found hanging on the wall.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Tenant’s Note</span> 
	<span class="description">Go up the stairs to the floor above, next to Apartment 7 you can crawl through the open vent on the floor to enter this Apartment. There on the table is the memo.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Jukebox button</span> 
	<span class="description">Use the key to enter Apartment 5, then go through the broken walls and out the window. Climb up the stairs and enter the next apartment. Enter the bathroom and interact with the hole in the wall 3 times to get the key item.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Code Note</span> 
	<span class="description">Halfway along Sanders St. there will be a truck in a parking bay. Next to the truck will be a corpse, the memo is on the ground next to it.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Sanders Street Note</span> 
	<span class="description">On the other side of the corpse.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Neely’s Bar Note</span> 
	<span class="description">Inside Neely’s Bar on the counter.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Broken Vinyl Record</span> 
	<span class="description">Inside Neely’s Bar. Interact with the jukebox that is covered with the cloth.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Glued Up Vinyl Record</span> 
	<span class="description">Combine the vinyl glue with the two broken pieces of vinyl in the inventory to get the new key item.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Neely’s Bar Key</span> 
	<span class="description">Interact with the Jukebox and insert the glued vinyl. Also insert the jukebox button and then the coin. Then press buttons “C” and “2”. After the cutscene you will receive the key.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Back Room Letter</span> 
	<span class="description">Now use the key to open the locked door in Neely’s Bar. Move the trolley to the right and climb through the upper hatch. In the room you will find the memo on the table.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Wood Side Apartments Key</span> 
	<span class="description">From the Memo, exit Neely’s Bar and go through the backyard, go through the door at the end. In the next area investigate the bloody clothes to get the Key to Wood Side Apartments. Note: Once you pick up the key, a storm will start and some buildings can no longer be entered (make sure you got all collectibles before this).</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="event"> 
	<input type="radio" name="sh2" />
	<span class="heading">POINT OF NO RETURN</span> 
	<span class="description">As soon as you go inside the Wood Side Apartments you will be locked into that area and can’t go back. Make sure you’ve found everything by then. Before you go to the Wood Side Apartments, it is advisable to take a look at the Grand Market. The code for the door is 4442 (Easy Puzzles Difficulty) / 4444 (Standard Puzzles Difficulty), there you will find medicine and ammo.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="map"> 
	<input type="radio" name="sh2" />
	<span class="heading">Wood Side Apartments map</span> 
	<span class="description">Immediately after entering Wood Side Apartments on the wall in front of you, at the reception.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="memo"> 
	<input type="radio" name="sh2" />
	<span class="heading">Administration Note</span> 
	<span class="description">From the reception desk, go left to find this memo underneath the stairs in a locker.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Chute Courtyard Key</span> 
	<span class="description">Inside the drawer directly behind the mannequin.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">2F Hallway Key</span> 
	<span class="description">Head downstairs and use the Chute Courtyard Key in the corridor to the right of the reception that leads north. This leads to a courtyard, pull the trolley and use it to climb the window. Then follow the dark corridor all the way to the right, at the end you can interact with a key behind some bars, this triggers a cutscene where the key gets knocked back. Backtrack to the reception where you first entered Wood Side Apartments. To the right of the reception a new corridor door has opened, go through and follow the corridor to the end to find this key.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item"> 
	<input type="radio" name="sh2" />
	<span class="heading">Golden Apple Handle</span> 
	<span class="description">Inside Apartment 108, there is a wardrobe with golden handles. Interact with it and this will fall onto the ground. Pick it up.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="photo"> 
	<input type="radio" name="sh2" />
	<span class="heading">"Valentine’s Day"</span> 
	<span class="description">Head back to reception and the gate leading west will now be open. Enter Apartment 102 and this photo will be on a trolley by the television.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="glimpse"> 
	<input type="radio" name="sh2" />
	<span class="heading">Glimpse of the Past #6</span> 
	<span class="description">Head upstairs and unlock the door with the 2F Hallway Key. Enter Apartment 213 and interact with the scratched-up wall in the bedroom.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="key-item">

	<span class="heading">3F Corridor Key</span> 
	<span class="description">Return to the Employee Elevator on the 2nd Floor to grab your gear. Then go to the 1st floor Lobby and unlock the music box with the Ornamental Key, then place the figurines in the music box. For the second part of the puzzle with the keys, turn the first key 7 times, second key 2 times and third key 1 time (Light Puzzle) / 7-5-1 (Standard Puzzle).</span>

	<span class="heading">POINT OF NO RETURN</span> 
	<span class="description">When you put the video tape in the VCR you will be locked out of the previous areas, so collect everything first. Save your game in the hotel lobby.</span>

	<span class="prev">Prev</span>

<label class="event-ending"> 
	<input type="radio" name="sh2" />
	<span class="heading">DOG ENDING</span> 
	<span class="description">Combine the two Broken Key Parts to create the Dog Key. Go up to the third floor and use the Dog Key to open the Observation Room. This triggers the Dog Ending. After the credits, reload your save.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="event-ending"> 
	<input type="radio" name="sh2" />
	<span class="heading">UFO ENDING</span> 
	<span class="description">Go up to the third floor, enter Room 312, and use the Blue Gem a fourth time. This triggers the UFO Ending. After the credits, reload your save.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="event-ending"> 
	<input type="radio" name="sh2" />
	<span class="heading">BLISS ENDING</span> 
	<span class="description">Go to Room 312 and drink the White Claudia before you use the videotape. This triggers the Bliss Ending. After the credits, reload your save.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

<label class="event-ending"> 
	<input type="radio" name="sh2" />
	<span class="heading">REBIRTH ENDING</span> 
	<span class="description">Before you go upstairs, break into the Lost & Found Room in the hotel and retrieve the book of Lost Memories. Go use the videotape on the player in Room 312 to trigger the typical endgame sequence. Progress through the game as usual and defeat the final bosses. With all 4 required key items in your inventory, you'll automatically get the Rebirth Ending.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

	<span class="prev">Prev</span>

	<span class="description">Take the elevator from 2nd floor to basement. Go through the flooded basement and up the stairs to the Employee Section. Collect this from the desk in the Manager’s Office.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>
</label>

	<span class="heading">Eggs</span> 
	<span class="description">Held by the Pyramid Heads after the fight. You place these in the doors to continue, and the door you choose to go through will give points towards either the Maria Ending (Scarlet Egg) or the In Water Ending (Rust-Colored Egg), so choose accordingly if you want a particular ending.</span> 
	<span class="next">Next</span>
	<span class="prev">Prev</span>

	<span class="prev">Prev</span>
</label>

	<span class="heading">SILLNESS ENDING</span> 
	<span class="description">After the credits, reload your save one last time and run through the game as usual up until the Otherworld Hotel. In the Otherworld Hotel's Manager's Office, use the Key of Sorrow on the safe and enter the combination 314 to obtain the Toluca Postcard. Inspect the postcard once or twice. Defeat the Pyramid Heads and Her to see the Stillness ending.</span>
