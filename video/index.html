<style>
*{
	margin:0;
	padding:0;
}
.container{
	background:url("bg.png");
}
@keyframes example {
    from{
		opacity:0;
		width:50%;
	}
    to{
		opacity:1;
		width:52%;
	}
}
@keyframes fade-out {
    from{
		opacity:1;
	}
    to{
		opacity:0;
	}
}
@keyframes fade-in {
    from{
		opacity:1;
	}
    to{
		opacity:1;
	}
}
@keyframes weird-zoom {
    from{
		width:110%;
		height:110%;
	}
    to{
		width:105%;
		height:105%;
	}
}
img{
	position:absolute;
	left:0;
	right:0;
	top:0;
	bottom:0;
	margin:auto;
	animation-name:example;
	animation-duration:3s;
	opacity:1;
	width:52%;
}
.overlay{
	width:100%;
	height:100%;
	background:rgba(0,0,0,.25);
}
video#bgvid { 
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: 105%;
    height: 105%;
    transform: translateX(-50%) translateY(-50%);
	animation:fade-in 15s, fade-out 1s 14s, weird-zoom 3s ease-out;
	opacity:0;
}
</style>

<div class="container">
<video playsinline autoplay muted id="bgvid">
    <source src="v.mp4" type="video/mp4">
</video>
<div class="overlay"></div>
<img src="l.png"/>
</div>
